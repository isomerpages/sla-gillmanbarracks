title: Visit SLA Properties
url: https://visitslaprop.sla.gov.sg
favicon: /images/sla logo.png
colors:
  primary-color: "#3e6f60"
  secondary-color: "#7ed321"
  media-colors:
    - title: media-color-one
      color: "#49759a"
    - title: media-color-two
      color: "#3e6f60"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: SLA manages about 11,000 hectares of State Land and 2,700 State
  Properties. Many of these State Properties have been transformed into
  meaningful spaces that benefit the emerging needs and lifestyles of
  Singaporeans.
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.dd0yihcmg1ifp.amplifyapp.com
prod: https://master.dd0yihcmg1ifp.amplifyapp.com
shareicon: /images/_dsc0451.jpg
is_government: false
facebook-pixel: ""
google_analytics: ""
google_analytics_ga4: ""
linkedin-insights: ""
resources_name: gillman-barracks
